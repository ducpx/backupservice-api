title: RecoveryPoint
type: object
properties:
  id:
    type: uuid
  recovery_point_type:
    type: string
    enum:
      - RECOVERY_POINT
      - INITIAL_REPLICA
  status:
    type: string
    enum:
      - CREATED
      - COMPLETED
      - FAILED
  created_at:
    type: string
    format: date-time
  updated_at:
    type: string
    format: date-time
  name:
    type: string
  backup_directory_id:
    type: string
    format: uuid
  policy_id:
    type: string
    format: uuid
