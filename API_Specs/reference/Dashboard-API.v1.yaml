        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: ../models/MachineGet.v1.yaml
      requestBody:
        content:
          application/json:
            schema:
              $ref: ../models/MachineRequest.v1.yaml
            examples:
              patch-machine:
                value:
                  name: Nginx Server
                  host_name: nginx-1
                  ip_address: 10.3.35.12
                  os_version: linux
                  agent_version: '0.1'
      tags:
        - Machines
    delete:
      summary: Xóa machine
      operationId: delete-machines-machine_id
      responses:
        '200':
          description: OK
      description: "Xóa Machine có 2 option:\n- Xóa Machine kèm theo xóa toàn bộ data của machine (default)\n- Xóa Machine nhưng giữ lại data. User sẽ phải xóa những data này bằng tay trên dashboard\n\nRequest body to delete directory:\n```\n{\n\t\"keep\": True/False\n\t\"directory_ids\": [list directory id]\n}\n```\n\nKeep: True cho phép giữ lại các bản data, False sẽ xóa hết data\nnếu Keep True thì truyền thêm danh sách directory được giữ lại data"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                directory_ids:
                  type: array
                  items:
                    type: string
                    format: uuid
              required:
                - directory_ids
      tags:
        - Machines
  '/dashboard/machines/{machine_id}/directories':
    parameters:
      - schema:
          type: string
        name: machine_id
        in: path
        required: true
    get:
