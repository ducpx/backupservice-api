      operationId: post-dashboard-policies-policy_id-action
      responses:
        '200':
          description: OK
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties: {}
        description: |-
          Request body chứa action:

          apply cho backup directory
          ```
          {
            "action": "apply_directory",
            "directory_id": "e0a69ae7-fada-4426-beca-704f67e6d46c"
          }
          ```
          unapply

          ```
          {
            "action": "unapply_directory",
            "directory_id": "e0a69ae7-fada-4426-beca-704f67e6d46c"
          }
          ```
      tags:
        - Backup Policy
  '/dashboard/machines/{machine_id}/directories/action':
    parameters:
      - schema:
          type: string
        name: machine_id
        in: path
