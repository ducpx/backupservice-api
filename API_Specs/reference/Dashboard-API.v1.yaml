      summary: active/deactive/backup_manual backup directory
      operationId: post-dashboard-machines-machine_id-directories-backup_directory_id-action
      responses:
        '200':
          description: OK
      description: |-
        Thực hiện các action cho backup directory:
        - active/deactive
        - backup manual
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties: {}
        description: "Request body gồm có action\ncác action bao gồm:\n- active\n- deactive\n\n```\n{\n\t\"action\": \"deactive\",\n}\n```\n\n- backup_manual: Backup manual phai co them storage_type\n\n```\n{\n\t\"action\": \"backup_manual\",\n\t\"storage_type\": \"S3\",\n\t\"name\": <name-recovery-point-for-backup-manual>\n}\n```\n"
      tags:
        - BackupDirectory
  '/dashboard/recovery-points/{recovery-point-id}/action':
    parameters:
      - schema:
          type: string
        name: recovery-point-id
        in: path
        required: true
    post:
      summary: Action in recovery point
      operationId: post-dashboard-machines-machine_id-directories-backup_directory_id-recovery-points-recovery-point-id-action
      responses:
        '200':
          description: OK
      description: 'Action: restore to directory'
