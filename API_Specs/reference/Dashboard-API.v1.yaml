      tags:
        - BackupDirectory
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: ../models/BackupDirectory.v1.yaml
      operationId: get-reference-Dashboard-API.v1.yaml-paths-~1machines~1-machine_id-directories
    post:
      summary: Tạo một Backup Directory
      operationId: post-machines-machine_id-directories
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: ../models/BackupDirectory.v1.yaml
              examples:
                example-1:
                  value:
                    created_at: '2020-06-16T15:14:50.875699'
                    description: null
                    id: e0a69ae7-fada-4426-beca-704f67e6d46c
                    machine_id: e5e0c123-f7f8-425d-bb31-bc514c6e48ef
                    name: backup web
                    path: var/www/html
                    quota: null
                    size: 0
                    tenant_id: 98dbba57-60c7-4c22-8087-8313997ea776
                    updated_at: '2020-06-16T15:1'
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
      requestBody:
        content:
          application/json:
            schema:
              $ref: ../models/BackupDirectoryCreating.v1.yaml
            examples: {}
        description: 'request body phải có `path`, path là đường dẫn của thư mục cần backup. Một tên thư mục hợp lệ chỉ chứa các ký tự cho phép: `^[A-Za-z0-9/._-]*$`. Nếu path không hợp lệ thì trả về 400.'
      description: Tạo một Backup Directory thuộc machine_id
      tags:
        - BackupDirectory
  '/dashboard/machines/{machine_id}/directories/{backup_directory_id}':
    parameters:
      - schema:
          type: string
        name: machine_id
        in: path
        required: true
      - schema:
          type: string
        name: backup_directory_id
        in: path
        required: true
    get:
      summary: Lấy thông tin chi tiết của Backup Directory theo id
      tags:
        - BackupDirectory
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: ../models/BackupDirectory.v1.yaml
              examples:
                example-1:
                  value:
                    created_at: '2020-06-16T15:14:50.875699'
                    description: null
                    id: e0a69ae7-fada-4426-beca-704f67e6d46c
                    machine_id: e5e0c123-f7f8-425d-bb31-bc514c6e48ef
                    name: backup web
                    path: var/www/html
                    quota: null
                    size: 0
                    tenant_id: 98dbba57-60c7-4c22-8087-8313997ea776
                    updated_at: '2020-06-16T15:1'
      operationId: get-machines-machine_id-directories-backup_directory_id
    patch:
      summary: Update thông tin của Backup Directory
      operationId: patch-machines-machine_id-directories-backup_directory_id
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: ../models/BackupDirectory.v1.yaml
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                description:
                  type: string
                policies:
                  type: array
                  description: list policy id to apply to directory
                  items:
                    type: string
                    format: uuid
        description: |-
          Cho phép update thông tin về tên, thông tin mô tả, thêm/bỏ policies cho thư mục.
          policies là danh sách id của policies sẽ được apply cho thư mục sau khi update

          nếu không truyền policies tương đương với policies truyền list rỗng, khi đó các policies đang apply sẽ bị unapply toàn bộ

          ```
          {
              "name": "Backup mysql"
          }
          ```
      description: ''
      tags:
        - BackupDirectory
    delete:
      summary: Xóa Backup Directory theo id
      operationId: delete-machines-machine_id-directories-backup_directory_id
      responses:
        '200':
          description: OK
        '401':
          description: Unauthorized
        '404':
          description: Not Found
      description: "Xóa Backup Directory có 2 option:\n- Xóa Backup Directory kèm theo xóa toàn bộ data của directory (default)\n- Xóa Backup Directory nhưng giữ lại data. User sẽ phải xóa những data này bằng tay trên dashboard\n\nRequest body to delete directory:\n```\n{\n\t\"keep\": True/False\n}\n```\n\nKeep: True cho phép giữ lại các bản data, False sẽ xóa hết data\n"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                keep:
                  type: boolean
              required:
                - keep
      tags:
        - BackupDirectory
