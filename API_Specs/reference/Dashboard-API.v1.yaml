          description: OK
          content:
            application/json:
              schema:
                $ref: ../models/Policy.v1.yaml
              examples:
                example-1:
                  value:
                    created_at: '2020-06-16T16:06:43.150717'
                    id: e58f7296-2e56-4fba-b511-3a3af3e006df
                    name: backu weeken
                    retention_days: null
                    retention_months: null
                    retention_weeks: null
                    schedule_pattern: '* * * * *'
                    tenant_id: 98dbba57-60c7-4c22-8087-8313997ea776
                    updated_at: '2020-06-16T16:0'
        '400':
          description: Bad Request
        '404':
          description: Not Found
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties: {}
        description: |
          Các thông tin được update:
          - name
          - schedule_pattern
          - retention_days

          ```
          {
            "name": "backup weeken"
          }
          ```
      tags:
        - Backup Policy
    delete:
